name: Update Docs Index (Script Version)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "!docs/index.md" # index.md の変更では実行しない（無限ループ防止）

jobs:
  update-docs-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate docs index
        run: node scripts/generate-docs-index.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet docs/index.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/index.md
          git commit -m "docs: 自動更新されたドキュメント一覧 [skip ci]"
          git push
